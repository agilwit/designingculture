<head>

<script type="text/javascript" language="javascript">

var $cog = $('#cog'),
    $body = $(document.body),
    bodyHeight = $body.height();

$(window).scroll(function () {
    $cog.css({
        'transform': 'rotate(' + ($body.scrollTop() / bodyHeight * 30000) + 'deg)'
    });
});

function createRay(label, color, title) {
	$(label).html = color + " " + title;
	}
$(  ).ready(function() {
createRay("dvd", "#ff0000", "women of the world talk back");

});

</script>

<script>
$("g.ringMenu").mouseover(function() {
